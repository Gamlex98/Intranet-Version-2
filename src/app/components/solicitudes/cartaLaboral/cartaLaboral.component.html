
<h3>Aqui podras descargar tu carta Laboral de manera fácil y rápida con solo un Click !!</h3>

<div>
  <label for="fileInput">URL del archivo Word:</label>
  <input type="text" [(ngModel)]="fileUrl" id="fileInput">
  <br>
  <button (click)="processWord()">Procesar Word</button>
</div>
<div *ngIf="updatedDocContent">
  <h3>Documento Actualizado:</h3>
  <button (click)="downloadUpdatedDoc()">Descargar Documento Actualizado</button>
</div>
