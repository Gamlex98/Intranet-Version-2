
<h1 class="titulo"> Solicitud Vacaciones </h1>

<div class="formulario-container" style="margin-left: 300px;">
  <div class="container">
    <form [formGroup]="formularioVacaciones" (ngSubmit)="enviarFormulario()">

      <div class="form-group">
        <label for="fechaSolicitud" class="letraElegante">Fecha de solicitud:</label>
        <input type="date" class="form-control" formControlName="fechaSolicitud" style="width: 250px;" readonly>
      </div>

      <div class="form-group">
        <label for="nombre" class="letraElegante">Nombre: </label>
        <input type="text" class="form-control" formControlName="nombre" readonly>
      </div>

      <div class="form-group">
        <label for="cedula" class="letraElegante" >Cédula: </label>
        <input type="text" class="form-control" formControlName="cedula" style="width: 250px;" readonly>
      </div>

      <div class="form-group">
        <label for="nombre" class="letraElegante"> Ciudad: </label>
        <input type="text" class="form-control" formControlName="ciudad" readonly>
      </div>

      <div class="form-group">
        <label for="nombre" class="letraElegante"> Sucursal: </label>
        <input type="text" class="form-control" formControlName="sucursal" readonly>
      </div>

      <div class="form-group">
        <label for="nombre" class="letraElegante"> Cargo: </label>
        <input type="text" class="form-control" formControlName="cargo" readonly>
      </div>

      <div class="form-group">
        <label for="fechaInicio" class="letraElegante">Fecha de inicio:</label>
        <input type="date" class="form-control" formControlName="fechaInicio" style="width: 250px;">
      </div>
      <div class="form-group">
        <label for="fechaTerminacion" class="letraElegante">Fecha de terminación:</label>
        <input type="date" class="form-control" formControlName="fechaTerminacion" style="width: 250px;">
      </div>
      <div class="form-group">
        <label for="fechaReintegrarse" class="letraElegante">Fecha en la que debe reintegrarse a las funciones:</label>
        <input type="date" class="form-control" formControlName="fechaReintegrarse" style="width: 250px;" readonly>
      </div>

      <div class="form-group">
        <label for="diasSolicitados" class="letraElegante"> Dias Solicitados: </label>
        <input type="text" class="form-control" formControlName="diasSolicitados" style="width: 250px;" readonly>
      </div>

      <div style="margin-top: 35px;">
        <button type="submit" class="btn btn-primary">Enviar</button>
        <button type="button" class="btn btn-secondary" (click)="cancelar()" style="margin-left: 20px;">Cancelar</button>
      </div>

    </form>
  </div>
</div>
